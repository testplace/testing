<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mancala Online</title>
	<link href="index.css" rel="stylesheet" type="text/css" />
	<!-- Put Fonts Here -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet"> 
</head>
<body>
	<h1 class="header openSansCondensed">MANCALA ONLINE</h1>
	<main>
		<div class="mancalaBoard whiteBoardBorder borderCurved center">
			<span class="mancala whiteBorder opponentMancala borderCurved"></span>
			
			<span class="pocket whiteBorder opponent"></span>
			<span class="pocket whiteBorder opponent"></span>
			<span class="pocket whiteBorder opponent"></span>
			<span class="pocket whiteBorder opponent"></span>
			<span class="pocket whiteBorder opponent"></span>
			<span class="pocket whiteBorder opponent"></span>


			<span class="mancala whiteBorder yourMancala borderCurved"></span>

            <span class="pocket whiteBorder player"></span>
			<span class="pocket whiteBorder player"></span>
			<span class="pocket whiteBorder player"></span>
			<span class="pocket whiteBorder player"></span>
			<span class="pocket whiteBorder player"></span>
			<span class="pocket whiteBorder player"></span>


		</div>
		<form action="#" class="center openSansCondensed blackBorder borderCurved hidden nicknameMenu">
			<fieldset class="">
              <legend>Your Nickname: </legend>
              Choose a Nickname:<br>
 			  <input class="nickname openSansCondensed" type="text" name="nickname" placeholder="Player One"><br>
			  <input class="openSansCondensed" type="submit" value="Submit">
			</fieldset>
		</form>
		<button class="center startGame openSansCondensed" type="submit">PLAY GAME</button>
	</main>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
